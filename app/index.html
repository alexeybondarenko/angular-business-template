<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"AngularBusinessTemplate"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="AngularBusinessTemplate">
    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/components-underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    
    <script src="scripts/modules/ngTransformer/ngTransformer.js"></script>

    <script src="scripts/modules/abt.users.providers/service.js"></script>
    <script src="scripts/modules/abt.users.providers/transformer.js"></script>
    <script src="scripts/modules/abt.users.providers/api.js"></script>
    <script src="scripts/modules/abt.users.providers/models/user.js"></script>
    <script src="scripts/modules/abt.users.providers/model.js"></script>
    <script src="scripts/modules/abt.users.providers/cache.js"></script>
    <script src="scripts/modules/abt.users.providers/main.js"></script>

    <script src="scripts/modules/abt.users/api.js"></script>
    <script src="scripts/modules/abt.users/api/firebase.js"></script>
    <script src="scripts/modules/abt.users/api/http.js"></script>
    
    <script src="scripts/modules/abt.users/controllers/users.js"></script>
    <script src="scripts/modules/abt.users/controllers/userDetails.js"></script>
    <script src="scripts/modules/abt.users/main.js"></script>
    <!-- endbuild -->
    
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

</body>
</html>
